name: Feature request
description: Suggest an idea for TipTac Reborn
labels: 1_enhancement
body:
  - type: textarea
    id: description-problem
    attributes:
      label: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is, e.g. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    id: description-solution
    attributes:
      label: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen.
  - type: textarea
    id: description-alternatives
    attributes:
      label: Describe alternatives you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      placeholder: Add any other context about the problem here.
